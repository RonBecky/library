  <body>
    <div class="container">
      <h1>Add Loan</h1>
      <form>
        <div class="row mb-3">
          <label for="CustID" class="col-sm-2 col-form-label">Customer ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="CustID" aria-describedby="CustIDHelp">
          </div>
        </div>
        <div class="row mb-3">
          <label for="BookID" class="col-sm-2 col-form-label">Book ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="BookID">
          </div>
        </div>
        <div class="row mb-3">
          <label for="Loan_date" class="col-sm-2 col-form-label">Loan Date</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="Loan_date">
          </div>
        </div>
        <div class="row mb-3">
          <label for="Return_date" class="col-sm-2 col-form-label">Return Date</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="Return_date">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <button type="button" class="btn btn-primary" onclick="newLoan()">Add New Loan</button>
          </div>
        </div>
      </form>

      <h2>Loans</h2>
      <div id="add_loan"></div>
    </div>
